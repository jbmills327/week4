<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="utf-8">

    <!-- This is bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css">


    <!-- <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script> -->

    <!-- This is jquery that is for bootstarop JS necessary  -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>

    <!-- This is bootstrap js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>

    <!-- This is the script tag for angular js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>

    <!-- This is my CSS file -->
    <link rel="stylesheet" href="main.css" type="text/css">

    <title>Inspirational Quotes</title>
</head>

<body ng-controller="MainCtrl as main">



    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    Add Quote
    </button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form ng-submit="main.addQuote()">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Quotes</h4>
                    </div>
                    <div class="modal-body">
                        <textarea name="name" rows="5" cols="70" ng-model="main.quote"></textarea>
                        <input class="form-control" type="text" ng-model="main.author" placeholder="Author">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                </form>
                </div>

            </div>
        </div>
    </div>


    <input placeholder="Search names..." ng-model="main.authorFilter.author">
    <div class="container-fluid">
        <div class="row">
            <div class="quote-item col-xs-12 col-sm-6" ng-repeat="item in main.newQuoteList | filter: main.authorFilter" track by $index>
                <div class="row">
                    <div class="col-xs-12">
                        <h2>{{ item.quote }}</h2>

                    </div>

                </div>

                <div class="row">
                    <div class="col-xs-12">
                        <h2>{{ item.author }}</h2>

                    </div>

                </div>

            </div>

        </div>

    </div>

    <script type="text/javascript" src="myScripts.js">
    </script>
</body>

</html>
